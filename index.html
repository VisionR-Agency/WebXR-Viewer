<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.DeviceOrientationCamera("camera", new BABYLON.Vector3(0, 0, 0), scene);
                    // Targets the camera to a particular positiion
                    camera.setTarget(new BABYLON.Vector3(0, 0, -10));
                    // Sets the sensitivity of the camera to movement and rotation
                    camera.angularSensibility = 10;
                    camera.moveSensibility = 10;
                    // Attach the camera to the canvas
                    camera.attachControl(canvas, true);
            //var vrHelper = scene.createDefaultVRExperience();
        
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            // ----------------------------------------------- DEVICE MOTION BUTTON -------------------------------------------------
        
                        var playButton = BABYLON.GUI.Button.CreateSimpleButton("playbut", "Play");
                        playButton.width = "80px";
                        playButton.height = "80px";
                        playButton.cornerRadius = 10;
                        playButton.color = "white";
                        playButton.thickness = 0;
                        playButton.background = "green";
                        playButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                        playButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
                        playButton.top = "-2%";
                        playButton.left = "2%";
                        advancedTexture.addControl(playButton)
        
                        playButton.onPointerUpObservable.add(function() {
                            if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
                                // (optional) Do something before API request prompt.
                                 DeviceMotionEvent.requestPermission()
                            .then( response => {
                                // (optional) Do something after API prompt dismissed.
                                if ( response == "granted" ) {
                                    window.addEventListener( "devicemotion", (e) => {
                                        })
                                    }
                                })
                                    .catch( console.error )
                                } else {
                                    alert( "DeviceMotionEvent is not defined" );
                            }
                        });


             // ----------------------------------------------- VIDEO DOME -------------------------------------------------
        
            var dome = new BABYLON.VideoDome(
                "videodome",
                "./textures/gemab2021_01_BD.mov",
                {
                    resolution: 32,
                    size: 1000
                },
                scene
            );

             // ----------------------------------------------- CHANGE VIDEO BUTTON -------------------------------------------------

                        var changeVideo = BABYLON.GUI.Button.CreateSimpleButton("changebut", "Other Video");
                        changeVideo.width = "80px";
                        changeVideo.height = "80px";
                        changeVideo.cornerRadius = 10;
                        changeVideo.color = "white";
                        changeVideo.thickness = 0;
                        changeVideo.background = "green";
                        changeVideo.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                        changeVideo.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                        changeVideo.top = "-2%";
                        changeVideo.left = "-2%";
                        advancedTexture.addControl(changeVideo);
            
                        // Add an observer to the change video button.
                        changeVideo.onPointerUpObservable.add(function() {
                            dome.videoTexture.updateURL("./textures/gemab2021_02_BD.mov");
                        });
            
             // ----------------------------------------------- TAGS ------------------------------------------------- 
                        
                        var path0 = new BABYLON.Vector3(0, 30, 10);
                        var text0 = new BABYLON.GUI.TextBlock("TAG1", "TAG");
                        text0.color = "white";
                        text0.fontSize = 12;
                        adt.addControl(text0);
                        let transform1 = new BABYLON.TransformNode('t');
                        transform1.position.copyFrom(path0);
                        text0.linkWithMesh(transform1);
        
            return scene;
        };
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
